<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tutorial</title>
</head>
<body>
	<p onmouseover="mouseover()" onmouseout="mouseout()" id="text">Text</p>
	<script>
		const element = document.getElementById("text");
		// seteaza culoarea fundalului pe albastru daca mouse ul este deasura elementului
		function mouseover() {
			element.style.backgroundColor = "blue";
		} // seteaza culoare fundalului pe rosu daca mouse ul nu este deasupra elementului
		function mouseout() {
			element.style.backgroundColor = "red";
		}
	</script>
</body>
</html>
