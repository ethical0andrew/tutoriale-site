<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tutorial</title>
</head>
<body>
	<p class="text">Text Vechi</p>
	<script>
		const colectie = document.getElementsByClassName("text");
		colectie[0].innerHTML = "Text Nou";
		// Pe prima pozitie [0] din colectie am schimbat continutul
		// Putem afla ce numar de accesare trebuie sa folosim
		// calculand (pozitia elementului in HTML - 1),
		// indexarea fiind facuta de la 0.
	</script>
</body>
</html>
